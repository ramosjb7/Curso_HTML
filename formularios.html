<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form action="" method="">

        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" placeholder="Nombre: " maxlength="10" name="nombre">
        <br>

        <input type="email" placeholder="Correo" name="correo">
        <br>
        <textarea name="mensaje" id="mensaje" placeholder="mensaje"></textarea>
        <br>

        <label for="pais">Pais</label>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="españa">España</option>
            <option value="argentina">Argentina</option>
        </select>

        <br>

        <label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="hombre" id="hombre">
        <label for="mujer">Mujer</label>
        <input type="radio" name="genero" value="mujer" id="mujer">
        <br>

        <label for="ternimos">Terminos y condiciones</label>
        <input type="checkbox" name="terminos" id="terminos">

        <br>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
