<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para Texto</title>
</head>

<body>

    <p>
        <!-- PARA PONER NEGRITAS -->
        <b>Bold</b> <br><br>
        <!-- PARA PONER NEGRITAS, ESTE TIENE IMPORTANCIA SEMANTICA -->
        <strong>String</strong>
        <!-- PONER UNA FUENTE ITALICA -->
        <i>Italic</i> <br>
        <!-- PONER UNA FUENTE ITALICA, TIENE IMPORTANCIA SEMANTICA-->
        <em>Enfasis</em>
        <!-- PARA PONER LETRAS MINUSCULAS -->
        <small>Small</small> <br><br>

        <!-- PARA PONER ELIMINADO -->
        <del>Deleted</del>
        <br>
        <!-- PARA PONER SUBRAYADO -->
        <ins>Inserted</ins>
        <br>
        <!-- Xo -->
        <sub>Subscrip</sub>bbbbb
        <br>
        <!-- X^o -->
        <sup>Supscript</sup>nnnn





    </p>

</body>

</html>
